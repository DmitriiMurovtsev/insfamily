{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'main/css/registration.css' %}">

{{ error }}

{% if user.admin == True %}
<form method="post">
    {% csrf_token %}
    <table class="table_1">
        <tbody>
            <tr>
                <td>Фамилия:</td>
                <td><input name="last_name"></td>
            </tr>
            <tr>
                <td>Имя:</td>
                <td><input name="first_name"></td>
            </tr>
            <tr>
                <td>Отчество:</td>
                <td><input name="middle_name"></td>
            </tr>
            <tr>
                <td>Логин:</td>
                <td><input name="username"></td>
            </tr>
            <tr>
                <td>Пароль:</td>
                <td><input name="password"></td>
            </tr>
            <tr class="checkbox">
                <td>
                    <input type="checkbox" name="agent" value="1"> Агент
                </td>
            </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>
                <button class="btn btn-success" type="submit">Зарегистрировать</button>
            </td>
        </tr>
        </tfoot>
    </table>
</form>
{% endif %}

{% endblock %}
{% block title %}
    InsFamily - Добавление пользователя
{% endblock %}
